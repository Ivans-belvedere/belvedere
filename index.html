<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belvedere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
      #mapid {
        height: 80vh;
      }
      
      .header {
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
      }
      
      .container {
        margin: 0 auto;
        max-width: 1000px;
        padding: 0 20px;
      }
      
      .marker-popup {
        max-width: 300px;
      }
      
      .marker-popup img {
        width: 100%;
      }
      
      /* Responsive styles */
      @media (max-width: 767px) {
        .header {
          font-size: 24px;
        }
        
        .marker-popup {
          max-width: 200px;
        }
      }
      
      @media (min-width: 768px) {
        .header {
          font-size: 36px;
        }
        
        .marker-popup {
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Belvedere</h1>
    </div>
    <div class="container">
      <div id="mapid"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
